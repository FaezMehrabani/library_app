<div class="container">
  <div class="row">
    <div class="col-md-5  m-3">
      <div class="input-group">
          <input type="number" class="form-control" placeholder="MemberId" 
          aria-label="MemberId" [(ngModel)]="memberId" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button" (click)="getMemberBook()">Search</button>
          </div>
        </div>
      </div>
    </div>
    <ngb-alert *ngIf="!memberNotValid" [type]="'warning'" (close)="memberNotValid = true">
        Member is not valid !</ngb-alert>
 <hr/>
  <div class="row">
     
      <table class='table table-striped table-bordered table-hover' *ngIf="bookList.length > 0">  
          <thead class="thead-dark">  
              <tr>  
                  <th>#</th>
                  <th>libraryId</th>
                  <th>bookId</th>  
                  <th>whenSignedOut</th>
                  <th>Action</th>  
              </tr>  
          </thead>  
          <tbody>  
              <tr *ngFor="let book of bookList; let i=index"> 
                <td>{{i+1}}</td>   
                <td>{{ book.libraryId}}</td>  
                <td>{{ book.bookId }}</td> 
                <td>{{ book.whenSignedOut | date: 'dd/MM/yyyy' }}</td> 
                <td>  
                  <button class="btn btn-info" (click)="returnBook(book)">Return</button>   
                </td> 
              </tr>  
          </tbody>  
      </table>
  </div>
</div>
