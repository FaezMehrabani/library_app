 <div class="container">
<div class="row justify-content-center"> 
        <h3> Available Libraries </h3>
</div>
<div class="row justify-content-start m-2">
    <button class="btn btn-success" [routerLink] ="['/returnBook']">Return Book</button>
</div>

<p class="d-flex justify-content-center" *ngIf="!libList"><em>Loading...</em></p>  
 
<table class='table table-striped table-bordered table-hover' *ngIf="libList">  
    <thead class="thead-dark">  
        <tr>  
            <th>#</th>
            <th>Name</th>  
            <th>City</th>  
        </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let lib of libList; let i=index"> 
          <td>{{i+1}}</td>  
          <td><a [routerLink] ="['/bookList', lib.name , lib.libraryId ]">{{ lib.name }}</a> </td>  
          <td>{{ lib.city }}</td>  
        </tr>  
    </tbody>  
</table>
</div>
